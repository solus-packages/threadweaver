name       : threadweaver
version    : 5.83.0
release    : 51
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.83/threadweaver-5.83.0.tar.xz : 540ecedea40f1dec1fdda76464a2a610de713b03cc86f06c7245f307a1b2098a
homepage   : https://community.kde.org/Frameworks
license    : LGPL-2.0-or-later
component  : programming.tools
summary    : Helper for multithreaded programming
description: |
    Helper for multithreaded programming.
optimize   : lto
builddeps  :
    - pkgconfig(Qt5Designer)
    - extra-cmake-modules
rundeps    :
    - devel :
        - extra-cmake-modules
        - qt5-tools-devel
setup      : |
    %cmake_ninja -DBUILD_QCH=ON \
                -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
