name       : threadweaver
version    : 5.92.0
release    : 59
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.92/threadweaver-5.92.0.tar.xz : 48b0cf3d969437eaeb0839cbb16a35209336fc6e78c1540920f91bbab8b01101
homepage   : https://community.kde.org/Frameworks
license    : LGPL-2.0-or-later
component  : programming.tools
summary    : Helper for multithreaded programming
description: |
    Helper for multithreaded programming.
optimize   : lto
builddeps  :
    - pkgconfig(Qt5Designer)
    - extra-cmake-modules
rundeps    :
    - devel :
        - extra-cmake-modules
        - qt5-tools-devel
setup      : |
    %cmake_ninja -DBUILD_QCH=ON \
                -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
