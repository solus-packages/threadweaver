name       : threadweaver
version    : 5.84.0
release    : 52
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.84/threadweaver-5.84.0.tar.xz : e294e61d72dd0fc678c655475694fc1df3d703e04b043ae0a8666ed9399ebd42
homepage   : https://community.kde.org/Frameworks
license    : LGPL-2.0-or-later
component  : programming.tools
summary    : Helper for multithreaded programming
description: |
    Helper for multithreaded programming.
optimize   : lto
builddeps  :
    - pkgconfig(Qt5Designer)
    - extra-cmake-modules
rundeps    :
    - devel :
        - extra-cmake-modules
        - qt5-tools-devel
setup      : |
    %cmake_ninja -DBUILD_QCH=ON \
                -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
