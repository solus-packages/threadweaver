name       : threadweaver
version    : 5.107.0
release    : 68
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.107/threadweaver-5.107.0.tar.xz : c6c4faaf3c2b2197d43fddae39d752c4ad32febee039eb8048f8d705c1393af2
homepage   : https://community.kde.org/Frameworks
license    : LGPL-2.0-or-later
component  : programming.tools
summary    : Helper for multithreaded programming
description: |
    Helper for multithreaded programming.
optimize   : lto
builddeps  :
    - pkgconfig(Qt5Designer)
    - extra-cmake-modules
rundeps    :
    - devel :
        - extra-cmake-modules
        - qt5-tools-devel
setup      : |
    %cmake_ninja -DBUILD_QCH=ON \
                -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
