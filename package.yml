name       : threadweaver
version    : 5.89.0
release    : 56
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.89/threadweaver-5.89.0.tar.xz : dd809354b728415b26adf05a4ea6755a0aff7d86aebfeab2e663b91ed3a5d90f
homepage   : https://community.kde.org/Frameworks
license    : LGPL-2.0-or-later
component  : programming.tools
summary    : Helper for multithreaded programming
description: |
    Helper for multithreaded programming.
optimize   : lto
builddeps  :
    - pkgconfig(Qt5Designer)
